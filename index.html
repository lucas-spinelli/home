<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/beb98df05a.js" crossorigin="anonymous"></script>
    <title>LuckiApps</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Luckiest+Guy&display=swap');
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
        }

        .container {
            text-align: center;
            position: relative;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        h1 {
            font-family: "Luckiest Guy", cursive;
            font-weight: 400;
            font-size: 55px;
            letter-spacing: 2px;
            color: #fff;
        }

        .menu-icon {
            font-size: 45px;
            color: #fff;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .menu-icon:hover {
            transform: scale(1.1);
        }

        .menu-overlay {
            position: fixed;
            top: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.95);
            width: 250px;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            border-radius: 10px 0 0 10px;
            transform: translateX(100%);
            transition: transform 0.4s ease-in-out;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.3);
        }

        .menu-overlay.active {
            transform: translateX(0);
        }

        .menu-overlay a {
            display: inline-block;
        }

        .search-bar {
            display: inline-flex;
            align-items: center;
            border: 2px solid #ffffffaa;
            border-radius: 50px;
            padding: 10px 20px;
            font-size: 18px;
            color: #ffffffaa;
            background-color: rgba(255, 255, 255, 0.1);
            transition: background-color 0.3s, box-shadow 0.3s;
            margin-top: 20px;
            width: 400px;
        }

        .search-bar:hover {
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .search-bar input {
            border: none;
            outline: none;
            background: transparent;
            color: #fff;
            width: 100%;
            font-size: 16px;
            padding-left: 10px;
        }

        .search-bar button {
            background: none;
            border: none;
            outline: none;
            cursor: pointer;
            color: #ffffffaa;
            font-size: 18px;
        }

        .search-modal {
            position: fixed;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 70%;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: none;
            flex-direction: column;
            align-items: flex-end;
            overflow: hidden;
            z-index: 10;
        }

        .search-modal iframe {
            width: 100%;
            height: 90%;
            border: none;
        }

        .search-modal.active {
            display: flex;
        }

        .close-btn {
            margin: 10px;
            font-size: 20px;
            color: #ffffff;
            background: transparent;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>LUCKIAPPS</h1>
            <i class="fas fa-bars menu-icon" onclick="toggleMenu()"></i>
        </div>

        <form class="search-bar" onsubmit="openSearchModal(event)">
            <input type="text" id="searchQuery" placeholder="Buscar en Google" required>
            <button type="submit">
                <i class="fas fa-search"></i>
            </button>
        </form>
    </div>

    <div class="menu-overlay" id="menuOverlay">
      <a href="https://google.com" target="_blank"><i class="fa-brands fa-google fa-2xl" style="color: #ffffff;"></i></a>
        <a href="https://codepen.io/pen" target="_blank"><i class="fa-brands fa-codepen fa-2xl" style="color: #ffffff;"></i></a>
        <a href="https://github.com/lucas-spinelli?tab=repositories" target="_blank"><i class="fa-brands fa-github fa-2xl" style="color: #ffffff;"></i></a>
        <a href="https://instagram.com" target="_blank"><i class="fa-brands fa-instagram fa-2xl" style="color: #ffffff;"></i></a>
        <a href="https://x.com" target="_blank"><i class="fa-brands fa-x-twitter fa-2xl" style="color: #ffffff;"></i></a>
        <a href="https://threads.net" target="_blank"><i class="fa-brands fa-threads fa-2xl" style="color: #ffffff;"></i></a>
        <a href="https://www.youtube.com/@lucas_spinelli" target="_blank"><i class="fa-brands fa-youtube fa-2xl" style="color: #ffffff;"></i>
        <a href="https://classroom.google.com/u/2/" target="_blank"><i class="fa-solid fa-school fa-2xl" style="color: #ffffff;"></i>
        <a href="https://web.whatsapp.com/" target="_blank"><i class="fa-brands fa-whatsapp fa-2xl" style="color: #ffffff;"></i>
        <!-- Aquí el contenido de los enlaces del menú -->
    </div>

    <div class="search-modal" id="searchModal">
        <button class="close-btn" onclick="closeSearchModal()">
            <i class="fas fa-times"></i>
        </button>
        <iframe id="searchIframe"></iframe>
    </div>

    <script>
        function toggleMenu() {
            const menuOverlay = document.getElementById('menuOverlay');
            menuOverlay.classList.toggle('active');
        }

        function openSearchModal(event) {
            event.preventDefault();
            const query = document.getElementById('searchQuery').value;
            const searchModal = document.getElementById('searchModal');
            const searchIframe = document.getElementById('searchIframe');

            searchIframe.src = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
            searchModal.classList.add('active');
        }

        function closeSearchModal() {
            const searchModal = document.getElementById('searchModal');
            searchModal.classList.remove('active');
        }
    </script>
</body>
</html>
